




<div style="height: 10px;">

</div>

<button class="btn btn-primary" style="margin: 15px;">Check subjects of this class</button>

<table class="table table-striped">
    <thead class="thead-light" style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
        <th>Name</th>
        <th>Surname</th>
        <th>Options</th>
    </thead>
    <tbody>
        <tr *ngFor = "let student of students">
            <td>{{student.name}}</td>
            <td>{{student.lastName}}</td>
            <td>
                <button type="button" class="btn btn-success mr-1">Grades</button>
                <button type="button" class="btn btn-info mr-1">Details</button>
            </td>                                                 
        </tr>
    </tbody>
</table>
