<div style="height: 10px;">

</div>

<div style="display: inline-block;">
    <pagination-controls  (pageChange) = "currentPage = $event"></pagination-controls>
    <label for="itemsPerPage" style="margin: 10px;">Students in page</label>
    
    <select name="itemsPerPage" id="itemsPerPage" [(ngModel)]="itemsPerPage" (click)="valueAssign()">
      <option value="2">2</option>
      <option value="4">4</option>
      <option value="6">6</option>  
    </select> 
</div>


<table class="table table-striped">
    <thead style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
        <th>Name</th>
        <th>Surname</th>
        <th>Class</th>
        <th>Age</th>
        <th>Mail</th>
        <th>Street</th>
        <!-- <th>Grades</th> -->
        <th>Id</th>
        <th>Options</th>
    </thead>
    <tbody>
        <!-- <tr *ngFor = "let student of studentsList | paginate: {itemsPerPage: itemsPerPage, currentPage: currentPage}"> -->
            <tr *ngFor = "let student of studentsList | paginate: {itemsPerPage: itemsPerPage, currentPage: currentPage}">
            <td>{{student.name}}</td>
            <td>{{student.lastName}}</td>
            <td>{{student.studentClass}}</td>
            <td>{{student.age}}</td>
            <td>{{student.mail}}</td>
            <td>{{student.street}}</td>  
            <td>{{student.id}}</td>          
            <!-- <td *ngFor = "let grade of student.grades">
                {{grade.singleGrade}}
            </td> -->
            <td>
                <button (click) = "editStudent(student.id)"   type="button" class="btn btn-light mr-1">Edit</button>
                <button (click) = "deleteStudent(student.id)" type="button" class="btn btn-danger mr-1">Delete</button>
                <button (click) = "showGrades(student.id)" type="button" class="btn btn-light mr-1">Grades</button>
            </td>            
        </tr>
    </tbody>    
</table>
